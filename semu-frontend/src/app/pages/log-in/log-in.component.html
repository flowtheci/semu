    <h3 *ngIf="!isRegisterForm && !isLoading" class="or-text">või</h3>
    <div *ngIf="!isRegisterForm && !isLoading" class="divider"></div>
    <div *ngIf="!isRegisterForm && !isLoading" class="form-container">
      <input id="emailLogin" #emailLogin type="text" name="email" placeholder="e-posti aadress" class="form-input">
      <input (keyup.enter)="logIn()" id="passwordLogin" #passwordLogin type="password" name="password" placeholder="salasõna" class="form-input">
    </div>
    <div *ngIf="isRegisterForm && !isLoading" class="form-container">
      <input id="firstname" #firstname type="text" name="firstname" placeholder="eesnimi" class="form-input">
      <input id="lastname" #lastname type="text" name="lastname" placeholder="perekonnanimi" class="form-input">
      <input id="email" #email type="text" name="email" placeholder="e-posti aadress" class="form-input">
      <input id="password" #password type="password" name="password" placeholder="salasõna" class="form-input">
      <input (keyup.enter)="register()" id="accessKey" #accessKey type="text" name="accessKey" placeholder="võti" class="form-input extra-margin">
    </div>
    <svg class="background-illustration" width="1056" height="348" viewBox="0 0 1056 348" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="528" cy="363.5" rx="528" ry="363.5" fill="#D9D9D9"/>
    </svg>
    <h1 *ngIf="!isRegisterForm && !isLoading" class="forgot-password-text">Unustasid parooli?</h1>
    <div class="bottom-menu-container">
      <div *ngIf="!isLoading" (click)="isRegisterForm ? register() : logIn()" class="enter-button">{{isRegisterForm ? 'Registreeri kasutaja' : 'Sisene'}}</div>
      <h1 *ngIf="!isLoading" (click)="toggle()" class="register-button">{{isRegisterForm ? 'Tagasi' : 'Registreeru'}}</h1>
      <div class="bottom-nav-links">
        <a href="#">Kasutajatingimused</a>
        <a href="#">Avaleht</a>
        <a href="#">Privaatsuspoliitika</a>
      </div>
    </div>
  </div>
</div>
<div class="shadows">
  <div class="left-shadow"></div>
  <div class="right-shadow"></div>
</div>
